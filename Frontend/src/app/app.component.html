          </li>
        </ul>
  
        <ul class="navbar-nav ml-auto" *ngIf="!identity">
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]="['/register']" [routerLinkActive]="['active']">Register</a>

            <a class="nav-link text-white" [routerLink]="['/login']" [routerLinkActive]="['active']">Login</a>
