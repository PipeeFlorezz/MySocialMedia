<div style="min-height: 76.5vh" class="row decorComponent">

    <div class="col-6">

        <div style="background-color: #242526;" *ngIf="success" class="alert text-center text-uppercase text-white" role="alert">
            Has actualizado tu informacion exitosamente.
        </div>
    
        <div style="background-color: #242526;" *ngIf="noDatos" class="alert text-center text-uppercase text-white" role="alert">
            Datosincompletos.
        </div>

        <div class="card w-100">

            <div class="card-body">
                <h6  class="text-center editaInfo"><span>Actualiza tu información</span></h6>

                <form #formEdit="ngForm" (ngSubmit)="updateInfo(formEdit)">
                    <div class="form-group mb-3">
                        <input type="email" name="email" #email="ngModel" placeholder="Email" class="form-control mb-2"
                            [(ngModel)]="usuario.email" required>
                            <span *ngIf="!email.value && email.touched">El email es obligatorio</span>

                    </div>
                    <div class="form-group my-3">
                        <input type="text" name="surname" #surname="ngModel" placeholder="Surname" class="form-control mb-2"
                            [(ngModel)]="usuario.surname" required>
                            <span *ngIf="!surname.value && surname.touched">El surname es obligatorio</span>

                    </div>
                    <div class="form-group my-3">
                        <input type="password" name="password" #password="ngModel" placeholder="Password"
                            class="form-control mb-2" [(ngModel)]="usuario.password">
                            <span *ngIf="!password.value && password.touched">La contraseña es obligatoria</span>

                    </div>
                    <div class="form-group my-3">
                        <label for="formFileSm" class="form-label">Elige una imagen</label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file"
                            (change)="imgRegister($event)">
                    </div>
                    <div class="d-grid my-3">
                        <button class="btn btnColor" [disabled]="formEdit.form.invalid">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
