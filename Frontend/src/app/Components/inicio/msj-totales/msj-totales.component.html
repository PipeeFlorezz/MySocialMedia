<div *ngIf="messaggess && messaggess.length == 0">
    <div class="alert alert-secondary" role="alert">
        <p class="card-text text-center">No se han enviado mensajes.</p>
    </div>
</div>

<div *ngFor="let messagge of messaggess" class="card mb-3 envRec">
    <div class="card-header d-flex align-items-center headerMsj">
        {{messagge.emitter.surname}} envia a: {{messagge.reciever.surname}}
        <div class="imageHeader mx-2">
            <img *ngIf="messagge.reciever.imagePath.length >= 1" [src]="'http://localhost:3000/' + messagge.reciever.imagePath" class="img-card-top">
            <img *ngIf="messagge.reciever.imagePath.length == 0" [src]="'http://localhost:3000/noProfile/' + 'no-profile-picture-icon-19.jpg'" class="img-card-top">
        </div>
    </div>
    <div class="card-body mensajesCard">

        <div class="imgUser">
            <img *ngIf="messagge.emitter.imagePath.length >= 1" [src]="'http://localhost:3000/' + messagge.emitter.imagePath" class="img-card-top">
            <img *ngIf="messagge.emitter.imagePath.length == 0" [src]="'http://localhost:3000/noProfile/' + 'no-profile-picture-icon-19.jpg'" class="img-card-top">
        </div>
        <span class="card-text textEnviados">{{messagge.emitter.surname}} dice:</span>
        <span class="card-text textEnviados">
            {{messagge.created_At}}
        </span>

        <p class="card-tex textEnviados">{{messagge.text}}</p>

    </div>
</div>
